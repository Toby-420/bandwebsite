# Necessary redirects

[[redirects]]
  from = "/hiring"
  to = "/booking"
  status = 301

# Custom link shortening / changing (Personal)

[[redirects]]
  from = "/link"
  to = "/"
  status = 301

[[redirects]]
  from = "/link/ruby"
  to = "https://www.instagram.com/rruby.i/"
  status = 301

[[redirects]]
  from = "/link/icons"
  to = "https://www.youtube.com/watch?v=dQw4w9WgXcQ"
  status = 301

[[redirects]]
  from = "/link/404/*"
  to = "."
  status = 404

[[redirects]]
  from = "/link/504/*"
  to = "."
  status = 504

# Custom link shortening / changing (Business)

[[redirects]]
  from = "/link/aatm"
  to = "http://www.aatm.org.uk/"
  status = 301

