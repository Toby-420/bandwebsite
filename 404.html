		<script>
			function toggleSideMenu() {

				<hr>
				<li><button id="theme-toggle" class="theme blue" onclick="toggleTheme()">Toggle Theme</button></li>
				</ul>
			`;

			if (isOpen) {
				sideMenu.classList.remove("open");
					sideMenu.innerHTML = htmlContent;
			} else {
				sideMenu.innerHTML = htmlContent;
					sideMenu.classList.add("open");
			}
		}
